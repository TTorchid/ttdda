<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../api/member.js"></script>
<script src="../../js/validate.js"></script>
<script src="../../js/index.js"></script>
<script>
  new Vue({
    el: '#drugs-add-app',
    data() {
      return {
        drugbankid: '',
        actionType : '',
        ruleForm : {
          'drugname': '',
          'drugbankid': ''
        }
      }
    },
    computed: {
      rules () {
        return {
          // //账号
          // username: [
          //   {
          //     required: true, 'validator': checkUserName, trigger: 'blur'
          //   }
          // ],
          //姓名
          drugname: [{ required: true, 'validator': checkName, 'trigger': 'blur' }],
          // 'drugbankid': [{ 'required': true, 'validator': checkPhone, 'trigger': 'blur' }],
          'drugbankid': [{ 'required': true, 'validator': validID, 'trigger': 'blur' }]
        }
      }
    },
    created() {
      this.drugbankid = requestUrlParam('drugbankid')
      this.actionType = this.drugbankid ? 'edit' : 'add'
      if (this.drugbankid) {
        this.init()
      }
    },
    mounted() {
    },
    methods: {
      async init () {
        queryDrugsById(this.drugbankid).then(res => {
          console.log(res)
          if (String(res.code) === '1') {
            console.log(res.data)
            this.ruleForm = res.data
            // this.ruleForm.sex = res.data.sex === '0' ? '女' : '男'
            // this.ruleForm.password = ''
          } else {
            this.$message.error(res.msg || '操作失败')
          }
        })
      },
      submitForm (formName, st) {
        this.$refs[formName].validate((valid) => {
          if (valid) {
            if (this.actionType === 'add') {
              const params = {
                ...this.ruleForm
              }
              addDrugs(params).then(res => {
                if (res.code === 1) {
                  this.$message.success('药物添加成功！')
                  if (!st) {
                    this.goBack()
                  } else {
                    this.ruleForm = {
                      'drugname': '',
                      'drugbankid': ''
                    }
                  }
                } else {
                  this.$message.error(res.msg || '操作失败')
                }
              }).catch(err => {
                this.$message.error('请求出错了：' + err)
              })
            } else {
              const params = {
                ...this.ruleForm
              }
              editDrugs(params).then(res => {
                if (res.code === 1) {
                  this.$message.success('药物信息修改成功！')
                  this.goBack()
                } else {
                  this.$message.error(res.msg || '操作失败')
                }
              }).catch(err => {
                this.$message.error('请求出错了：' + err)
              })
            }
          } else {
            console.log('error submit!!')
            return false
          }
        })
      },
      goBack(){
        window.parent.menuHandle({
          id: '2',
          url: '/backend/page/drugs/list.html',
          name: '药物管理'
        },false)
      }
    }
  })
</script>
