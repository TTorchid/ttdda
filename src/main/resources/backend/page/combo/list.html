<!DOCTYPE html>
<html>
<head>
  <title>From-To List</title>
  <style>
    .container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
    }
    .left {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-right: 20px;
    }
    .right {
      flex: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: scroll;
      height: 400px;
    }
    h2 {
      margin: 10px;
    }
    h3 {
      margin: 5px;
    }
    .btn {
      /*margin: 10px;*/
      margin-left: 270px;
      padding: 5px 10px;
      border-radius: 5px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #3e8e41;
    }
    input[type=text] {
      margin: 10px;
      padding: 5px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      box-shadow: 0px 0px 5px 1px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
<div class="container">
  <div class="left">
    <h2>From</h2>
    <input type="radio" id="from_drug" name="from" value="drug">
    <label for="from_drug">Drug</label><br>
    <input type="radio" id="from_disease" name="from" value="disease">
    <label for="from_disease">Disease</label><br>
    <h3>Enter name:</h3>
    <input type="text" id="from_name" name="from_name">
  </div>
  <div class="left">
    <h2>To</h2>
    <input type="radio" id="to_drug" name="to" value="drug">
    <label for="to_drug">Drug</label><br>
    <input type="radio" id="to_disease" name="to" value="disease">
    <label for="to_disease">Disease</label><br>
    <h3>Enter name:</h3>
    <input type="text" id="to_name" name="to_name">
  </div>
  <div class="right">
    <h2>List</h2>
    <ul id="result_list"></ul>
  </div>
</div>
<button class="btn" onclick="generateList()">Confirm</button>
<script>
  function generateList() {
    // 获取选择的From和To选项
    var from = document.querySelector('input[name="from"]:checked').value;
    var to = document.querySelector('input[name="to"]:checked').value;

    // 获取填入的药物或疾病名称
    var from_name = document.getElementById("from_name").value;
    var to_name = document.getElementById("to_name").value;

    // 根据选择的From和To选项和填入的名称生成列表
    var result_list = document.getElementById("result_list");
    result_list.innerHTML = "";
    if (from == "drug" && to == "disease") {
      result_list.innerHTML = "<li>" + from_name + " can treat " + to_name + "</li>";
    } else if (from == "disease" && to == "drug") {
      result_list.innerHTML = "<li>" + to_name + " can treat " + from_name + "</li>";
    } else {
      result_list.innerHTML = "<li>No results found</li>";
    }
  }
</script>
